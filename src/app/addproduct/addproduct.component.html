<form [formGroup]="addProduct" (ngSubmit)="proSubmit()">

  First Name:-<input type="text" formControlName="first_name"><br>
  Last Name:-<input type="text" formControlName="last_name"><br>
  Price:-<input type="text" formControlName="price"><br>
  Address:-<input type="text" formControlName="address"><br>
  Mobile:-<input type="text" formControlName="mobile"><br>
  Date:-<input type="date" formControlName="date"><br>
  <input type="submit" value="submit">
</form>
